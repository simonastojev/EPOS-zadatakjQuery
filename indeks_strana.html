<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="ceeseszavoce.css" type="text/css">
    <title>Dokument jQuery</title>
</head>
<body>
    <header>
       <!-- Tabovi -->
       <h1>Fruits</h1>
<div class="tab">
    <button class="tabovi" onclick="otvori(event, 'Kruška')">Kruška</button>
    <button class="tabovi" onclick="otvori(event, 'Jabuka')">Jabuka</button>
    <button class="tabovi" onclick="otvori(event, 'Trešnja')">Trešnja</button>
  </div>
  
  <div id="Jabuka" class="sadrzajtaba">
    <p>An apple a day, takes the doctor away.</p>
  </div>
  
  <div id="Kruška" class="sadrzajtaba">
    <p>Najlepše su u jesen.</p>
  </div>
  
  <div id="Trešnja" class="sadrzajtaba">
    <p>Trešnja je crvena i slatka.</p>
  </div>
</header>
  <script src="javaskript.js"></script>
</body>
</html>
